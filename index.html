<!DOCTYPE html>
<html>
  <head>
    <title>Whatsapp API</title>
  </head>
  <body>
    <div id="app">
      <h1>Whatsapp API</h1>
      <img src="" alt="QR Code" id="qrcode" />
      <h3>Logs:</h3>
      <ul class="logs"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.min.js"
      integrity="sha512-/WwtKR6NnHomLo0O4w9QKc1INTPEJs7ko6u2aBTA1paPldhPl8LtXsi7a35iEZ69+9P5dcgVNESG8hrP4Y2t3w=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#qrcode").hide();
        var socket = io.connect("http://localhost:3000", {
          path: "/socket.io",
        });
        $(".logs").append($("<li>").text("Connecting..."));
        $.ajax({
          type: "GET",
          url: "/checkWAAuth",
          contentType: "application/json; charset=utf-8",
          crossDomain: true,
          dataType: "json",
          success: function (data, status, jqXHR) {
            if (data.status)
              $(".logs").append($("<li>").text("Whatsapp ready"));
          },

          error: function (jqXHR, status) {
            // error handler
            console.log(jqXHR);
            alert("fail" + status.code);
          },
        });
        socket.on("message", function (msg) {
          $(".logs").append($("<li>").text(msg));
        });

        socket.on("qr", function (src) {
          $("#qrcode").show();
          $("#qrcode").attr("src", src);
        });

        socket.on("ready", function (data) {
          $("#qrcode").hide();
        });

        socket.on("authenticated", function (data) {
          $("#qrcode").hide();
        });
      });
    </script>
  </body>
</html>
